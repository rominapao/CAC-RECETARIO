        <H2 id="recetas">Lemon Pie</H2>

        <table align="left" border=0 cellspacing=0 cellpadding=0>
            <tr>
                <td>
                    <table align="left" border=0 cellspacing=0 cellpadding=0>
                        <b><u> <ul id="Ingredientes"> Ingredientes: </b></u>
                        <u>Masa Sablée</u>
                        <li>Manteca 150 g.</li>
                        <li>Harina 250 g.</li>
                        <li>Yemas 3 unidades</li>
                        <li>Esencia de vainilla a gusto</li>
                        <li>Azúcar impalpable 110 g.</li>
                 
            </tr>
            <tr>
                <u>Merengue Suizo</u>
                <li>Jugo de limón, cantidad necesaria</li>
                <li>Claras 4 unidades</li>
                <li>Azúcar 150 g.</li>
            </tr>
            <tr>
                <u>Relleno de limón</u>
                <li>Leche 500 cc.</li>
                <li>Jugo de limón 200 cc.</li>
                <li>Manteca 50 g.</li>
                <li>Ralladura de limón 1 unidad</li>
                <li>Almidón de maíz 60 g.</li>
                <li>Yemas 4 unidades</li>
                <li>Azúcar 200 g.</li>
               <td>
            </tr>
        </table>
        </table>

        <table align="left" border=0 cellspacing=0 cellpadding=0>
            <tr>
                <td>
                    <table align="left" border=0 cellspacing=0 cellpadding=0>
                        <b><u><ul id="pasoapaso">Paso a paso:</b></u>
                            <u>Masa Sablée</u>
                            <li>Coloque en una procesadora la harina junto con el azúcar impalpable y la manteca fría previamente cortada en cubitos, luego procese hasta obtener un arenado.</li>
                            <li>Una vez obtenido el arenado agregue las yemas, la esencia de vainilla y la ralladura de limón, procese nuevamente sólo hasta obtener una masa homogénea.</li>
                            <li>Cubra la masa con papel film y deje descansar por lo menos 1 hora en la heladera para obtener de esta masa blanda y pegajosa una que pueda estirarse fácilmente.</li>
                            <li>Una vez fría la masa, una los pedazos y forme un bollo, espolvoree la mesada con harina y con la ayuda de un palo de amasar estire la masa girándola 45º para lograr un círculo perfecto de 4mm de espesor.</li>                       
                            <li>Cada vez que sea necesario despegar la masa de la mesada, utilice una espátula metálica.</li>
                            <li>Para el moldeado o fonzado, enrolle la masa estirada en el palo de amasar y desenrolle sobre la tartera, luego fuerce la masa a copiar la forma del molde, sobre todo el ángulo entre el fondo de la tartera y sus bordes, para que durante la cocción los bordes de la tarta no se encojan. Corte los sobrantes de masa y deje descansar en la heladera durante 30 minutos antes de cocinarla para que la masa no pierda la forma durante la cocción.</li>
                      
            </tr>
            <tr>
             
                   <u>Relleno de limón:</u>
                    <li>Coloque en una olla la leche con la mitad de azúcar y lleve a fuego.</li>
                    <li>Coloque el almidón de maíz previamente tamizado en un bowl junto con el resto de azúcar, las yemas, el jugo y la ralladura de limón, y la mitad de la leche caliente, mezcle y deje en el fuego la otra mitad. Cuando el resto de la leche hierva, vierta la mezcla de yemas sobre esta, cocine mientras mezcla continuamente y una vez que rompa nuevamente el hervor cocine durante 1 minuto más hasta que espese.</li>
                    <li>Retire del fuego y agregue la manteca, mezcle y deje entibiar.</li>
                 

            </tr>
            <tr>
                
                <u>Merengue suizo:</u>
                    <li>Caliente sobre un baño maría las claras con el azúcar hasta 45°C sin dejar de revolver, luego retire del fuego y bata hasta formar picos firmes. Agregue un chorrito de jugo de limón que solo contribuirá dejando al merengue más blanco y brilloso.</li>
                </td>
            </tr>
            </td>
        </table>
        </table>

        <table align="left" border=0 cellspacing=0 cellpadding=0>
            <tr>
                <td>
                    <table align="left" border=0 cellspacing=0 cellpadding=0>
                            <b><u><ul id="armado">Armado:</b></u>
                            <li>Pinche la tarta ya fría con un tenedor para que la masa no se hinche, luego cubra con papel aluminio copiando la forma de la masa y llena el molde con bolitas de cerámica o porotos. ( el peso extra evitará que la masa se deforme en el horneado</li>
                            <li>Cocine en horno precalentado a 170ºC durante 15 minutos, hasta que tome un color levemente tostado.</li>
                            <li>Retire y dejar enfriar.</li>
                            <li>Una vez tibio el relleno de limón vuelque sobre la tarta.</li>
                            <li>Cubra el relleno de limón con el merengue.</li>
                        </td>
            </tr>           
        </table>
        </table>

        <table align="left" border=0 cellspacing=0 cellpadding=0>
            <tr>
                <td>
                    <table align="left" border=0 cellspacing=0 cellpadding=0>
                             <b><u> <ul id="presentacion">Presentación:</u></b>
                            <li>Espolvoree el merengue con azúcar y queme con un soplete.</li>
                            <li>Corte en porciones y acompañe con un te.</li>
                 </td>
            </tr>                      
        </table>
