                <h2 id="novedades" margin: 5px> Suscribite a nuestras novedades y recibí primero nuestra información:
                </h2>
                <form action="" method="GET">
                    <link rel="stylesheet" href="estilos.css">
                    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
                    <ul>
                        <li class="listas"><i class="fa-solid fa-user"></i>
                            <label>Nombre y Apellido
                                <input type="text" name="NombreyApellido" maxlength="50"
                                    placeholder="Ingrese su nombre y apellido" width="300">

                            </label>
                        </li>
                    </ul>
                </form>
                <form>
                    <ul>
                        <li class="listas"><i class="fa-solid fa-genderless"></i>

                                    <option value="Masculino">Masculino</option>
                                    <option value="X">X</option>
                                </select>
                            </label>
                        </li>
                    </ul>
                </form>
                <form>
                    <ul>
                        <li class="listas"><i class="fa-solid fa-hashtag"></i>
                            <label> Edad
                                <input type="number" name="Edad" min="0" placeholder="Edad">
                            </label>
                        </li>
                    </ul>
                </form>
                <form>
                    <ul>
                        <li class="listas"><i class="fa-solid fa-envelope"></i>
                            <label>E-mail
                                <input id="E-mail" name="Email" placeholder="Ingrese su e-mail">
                            </label>
                        </li>
                    </ul>
                </form>
                <form>
                    <ul>
                        <li class="listas"><i class="fa-solid fa-location-dot"></i>
                            <label class="material-symbols-outlined">Localidad
                                <input id="Localidad" name="Localidad" placeholder="Ingrese su localidad">
                            </label>
                        </li>
                    </ul>
                </form>
                <form>
                    <label>
                        <input type="checkbox" name="recetasvegetarianas" value="recetasvegetarianas">
                        Quiero recibir recetas vegetarianas
